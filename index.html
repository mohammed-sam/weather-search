<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSON and AJAX</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="ss.js"></script>
  </head>

  <body>
    <header><h1>M-S weather</h1></header>
    <div class="bg-light main-div">
      <div class="input">
          <form>
              Region&raquo; <select onchange="set_country(this,country,city_state)" size="1" name="region">
              <option value="" selected="selected">SELECT REGION</option>
              <option value=""></option>
              <script type="text/javascript">
              setRegions(this);
              </script>
              </select>
              Country&raquo; <select name="country" size="1" disabled="disabled" onchange="set_city_state(this,city_state)"></select>
              City/State&raquo; <select id="input" name="city_state" size="1" disabled="disabled" onchange="print_city_state(country,this)"></select>
              </form>
        <form action="" id="form">
          <input type="text" id="input" placeholder="type City Name ..." />
          <button class="btn btn-primary" type="submit" id="btn-input">confirm</button>
        </form>
      </div>
      <div class="city">
        <h2 id="locate"></h2>
        <b id="deg"></b>
      </div>
      <div class="details text-center">
        <div class="wind">
          <h3>Wind-Speed</h3>
          <hr class="mt-0" />
          <h2 id="speed"></h2>
        </div>
        <div class="humidity">
          <h3>Humidity</h3>
          <hr class="mt-0" />
          <h2 id="humi"></h2>
        </div>
        <div class="desc">
          <h3>Description</h3>
          <hr class="mt-0" />
          <h2 id="disco"></h2>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
